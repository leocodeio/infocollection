<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoCollection - Find People by Keywords</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --primary-color: #d4af37;
        --dark-bg: #0f1115;
        --light-text: #f5f7fb;
        --accent: #171a21;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: var(--dark-bg);
        color: var(--light-text);
        line-height: 1.618;
      }
      .main {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .container {
        width: 100%;
        max-width: 62rem;
        margin: 0 auto;
        padding: 0 1rem;
      }
      .hero {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3.236rem 1rem;
        background: radial-gradient(
          80% 100% at 50% 0%,
          #1a1d25 0%,
          var(--accent) 60%,
          #141821 100%
        );
      }
      .hero-content {
        text-align: center;
        max-width: 56rem;
        margin: 0 auto;
      }
      .hero-title {
        font-size: clamp(2rem, 4vw, 3.236rem);
        font-weight: 700;
        margin-bottom: 0.618rem;
        letter-spacing: -0.02em;
      }
      .hero-subtitle {
        font-size: clamp(1rem, 1.5vw, 1.236rem);
        color: rgba(245, 247, 251, 0.75);
        margin-bottom: 2.618rem;
        font-weight: 400;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        height: 2.618rem;
        padding: 0 1.236rem;
        border-radius: 0.5rem;
        border: 1px solid rgba(212, 175, 55, 0.25);
        background-color: rgba(212, 175, 55, 0.08);
        color: var(--light-text);
        text-decoration: none;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease,
          background-color 0.2s ease, border-color 0.2s ease;
      }
      .btn:focus-visible {
        outline: none;
        box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.25);
      }
      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        color: #111318;
        font-weight: 600;
      }
      .btn-primary:hover {
        background-color: #e6c547;
        border-color: #e6c547;
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(212, 175, 55, 0.25);
      }
      .footer {
        background-color: var(--accent);
        padding: 2rem 0;
        text-align: center;
        border-top: 1px solid rgba(212, 175, 55, 0.2);
      }
      .footer p {
        color: rgba(245, 245, 245, 0.65);
        font-size: 0.95rem;
        margin: 0;
      }
      @media (max-width: 768px) {
        .btn {
          height: 2.2rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="main">
      <section class="hero">
        <div class="container hero-content">
          <h1 class="hero-title">Find People by Keywords</h1>
          <p class="hero-subtitle">
            Search across YouTube, Instagram, Reddit and more. Get instant
            results.
          </p>
          <a href="/app/surf" class="btn btn-primary">Start Searching</a>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 InfoCollection. All rights reserved.</p>
      </div>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("InfoCollection loaded");
      });
    </script>
  </body>
</html>
